<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ById</title>
  </head>
  <body>
      <h1 id="hello">안녕하세요</h1>
      <h1 id="hi">초보에요</h1>
      <script> //자바스크립트은 여기서 작성해야함
        document.getElementById('hello').innerHTML = '안녕';
        // html문서
        // ~의 
        // id가 hello인 html요소(=Element)를 가져와라 
        // 그거의 내부 html을 '안녕'으로 바꿔라
        // 등호: 오른쪽을 왼쪽에 넣으라는 뜻 <=
        // document.getElementById('1??'.2?? = '3??');
        // 1?? = 바꿀 html 요소 id
        // 2?? = 무엇을
        // 3?? = 어떻게
        document.getElementById('hello').style.fontSize = '15px';
        document.getElementById('hello').style.color = 'brown';
        document.getElementById('hi').innerHTML = '초보';
        document.getElementById('hi').innerHTML = 'JS고수에요';
        //왜 이딴식으로 길게 써야하지? 프로그래밍은 컴퓨터에게 일 시키는 행위라서 정확히 명령을 내려야한다.
        //.getElementById()는 셀렉터라고 부름 -> html 요소를 찾기 위해 사용
        // .innerHTML / .style / .color 이렇게 점찍는데 괄호없는건 메소드(또는 함수)라고 부름 -> html요소의 어떤 속성을 변경할지 결정하기 위해 사용 
      </script>     
  </body>
</html>
